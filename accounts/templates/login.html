{% extends 'index_base.html' %}

{% block content %}


{%load static %}
{% load crispy_forms_tags %}
<div class="col-md-12 themed-grid-col">
   <a class="navbar-brand" href="/">
      <!-- Logo with illumination -->
      <img src="{% static 'img/nmklogo_w.png' %}" width="220" height="60" alt="Home" class="d-inline-block align-text-top logo-glow">
  </a>
  <h1 style="text-align: center; margin-bottom: 20px;">User Login</h1>

  <div class="col">
    <div class="b-example-divider"></div>
    <form action="{% url 'accounts:login' %}" enctype="multipart/form-data" id="login-form" method="POST">
        {% csrf_token %}
        <!-- Display success and error messages -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <div class=" col mb-12">
            <label class="form-label" for="username">User Name</label>
            <input class="form-control" id="Username" name="Username" placeholder="Username" required type="text">
        </div>
        <div class="col mb-12">
            <label class="form-label" for="password">User Password</label>
            <input class="form-control" id="Password" name="Password" placeholder="Password" required
            type="password">
        </div>
        <button class="btn btn-primary" type="submit">Login</button>

        <!-- Display success messages -->

    </form>
    <div class="d-inline-flex p-2 bd-highlight">Don't Have An Account? <a href="{% url 'accounts:register' %}"
      style="color: #fff; text-decoration: none;">  <u></u>Register</a>
  </div>

</div>


</div>


<!--PAGE CONTENT ENDS-->


{% endblock %}
